concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    name: test with ${{ matrix.env }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - env: "3.9"
            os: macos-latest
          - env: "3.9"
            os: ubuntu-latest
          - env: "3.9"
            os: windows-latest
          - env: "3.10"
            os: ubuntu-latest
          - env: "3.11"
            os: ubuntu-latest
          - env: "3.12"
            os: ubuntu-latest
          - env: "3.13"
            os: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5
      - name: Install tox
        run: uv tool install --python-preference only-managed --python ${{ matrix.env }} tox --with tox-uv
      - name: Run test suite
        run: |
          tox run --skip-pkg-install -e ${{ fromJson('{ "3.9": "py39", "3.10": "py310", "3.11": "py311", "3.12": "py312", "3.13": "py313", }')[matrix.env] }}
      - name: Run lint tests
        if: matrix.env == '3.9'
        run: tox run --skip-pkg-install --skip-env py

name: CI
on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
